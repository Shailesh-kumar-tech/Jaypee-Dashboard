   <script>
    function createWaveChart(ctx, dataValue) {
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['', '', '', '', '', ''],
            datasets: [{
                data: [dataValue - 2, dataValue, dataValue - 3, dataValue + 2, dataValue - 2, dataValue],
                borderColor: 'blue',
                borderWidth: 2,
                fill: true,
                tension: 0.4,
                backgroundColor: 'rgba(0, 0, 255, 0.2)',
                pointRadius: 0,
                borderDash: []
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: { display: false },
                y: { display: false }
            },
            plugins: { legend: { display: false } }
        }
    });
}

createWaveChart(document.getElementById('chart3').getContext('2d'), 34);
   </script>
